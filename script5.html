<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript with variables</title>
</head>
<body>
    <h2>welcome to javascript</h2>
    <p id="sum"></p>
    <script>
        var a,b,c;
        a=5;
        b=6;
        c=a+b;
        document.getElementById("sum").innerHTML="The value of c is " + c + ".";

    </script>
</body>
</html>
